{% extends 'parent.html' %}

{% block link %}
<title>Dublin Bikes</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% endblock %}

{% block title %}
<!-- <div class="head_button">
    <button type="button">AVAILABLE BIKES</button>
    <button type="button">AVAILABLE SPACES</button>
</div> -->

{% endblock %}

{% block content %}
<div class="wrapper_index">
    <div class="station_info">
        <div style="padding: 10px 15px;">
            <div class="side_pannel_info_header">
                <div class="close_container" style="margin-right: 10px;">
                    <i class="fa-sharp fa-solid fa-location-dot font_icon" style="font-size: 25px;"></i>
                </div>
                <div class="station_name"></div>
                <div class="close_container" onclick="closeDetails()">
                    <i class="fa-solid fa-xmark font_icon" style="color: #C7C6C6;"></i>
                </div>
            </div>

            <!-- <div class="station_address"></div> -->

            <div class="station_lat_lng">
                <div class="station_row">
                    <div>Latitude: </div>
                    <div class="station_lat"></div>
                </div>
                <div style="margin:0px 5px;">|</div>
                <div class="station_row">
                    <div>Longitude: </div>
                    <div class="station_lng">Value</div>
                </div>
            </div>
            <div class="seperator"></div>
            <div class="station_row station_spacer">
                <div class="station_parking">
                    <div class="station_parking_icon" style="background-color:#FF68334D;">
                        <i class="fa-solid fa-p font_icon" style="color: #FF6833;"></i>
                    </div>
                    <div class="station_parking_text_container">
                        <div class="station_parking_text">Parking</div>
                        <div class="station_parking_value"></div>
                    </div>
                </div>
                <div class="station_parking station_available">
                    <div class="station_parking_icon" style="background-color: #55C57A4D;">
                        <i class="fa-solid fa-bicycle font_icon" style="color: #25CD5D;"></i>
                    </div>
                    <div class="station_parking_text_container">
                        <div class="station_parking_text">Bikes</div>
                        <div class="station_parking_value station_available_value"></div>
                    </div>
                </div>
            </div>
            <div style="margin: 10px 0px; font-weight: 800;">Check Out More Information!</div>
            <div class="station_banking station_row">
                <div class="station_banking_icon ">
                    <i class="fa-solid fa-credit-card  font_icon" style="font-size: 18px; color: #C7C6C6;"></i>
                </div>
                <div class="station_banking_value"></div>
            </div>

            <div class="station_banking station_row">
                <div class="station_banking_icon ">
                    <i class="fa-solid fa-square-parking font_icon"
                        style="font-size: 18px; color: #C7C6C6;margin-right: 15px;"></i>
                </div>
                <span>Extra Stands<span class="station_banking_value station_bonus_value"></span></span>
            </div>
            <div class="station_status station_row station_banking">
                <div class="station_banking_icon ">
                    <i class="fa-solid fa-circle-check font_icon"
                        style="font-size: 18px; color: #C7C6C6;margin-right: 15px;"></i>
                </div>
                <span>Status<span class="station_banking_value station_status_value"></span></span>
            </div>
        </div>
        <div class="charts">
            <div class="show_charts">
                <div id="myChart_daily"></div>
                <div id="myChart_hourly"></div>
            </div>
            <div class="show_loader">
                <svg class="bike" viewBox="0 0 48 30" width="48px" height="30px">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1">
                        <g transform="translate(9.5,19)">
                            <circle class="bike__tire" r="9" stroke-dasharray="56.549 56.549" />
                            <g class="bike__spokes-spin" stroke-dasharray="31.416 31.416" stroke-dashoffset="-23.562">
                                <circle class="bike__spokes" r="5" />
                                <circle class="bike__spokes" r="5" transform="rotate(180,0,0)" />
                            </g>
                        </g>
                        <g transform="translate(24,19)">
                            <g class="bike__pedals-spin" stroke-dasharray="25.133 25.133" stroke-dashoffset="-21.991"
                                transform="rotate(67.5,0,0)">
                                <circle class="bike__pedals" r="4" />
                                <circle class="bike__pedals" r="4" transform="rotate(180,0,0)" />
                            </g>
                        </g>
                        <g transform="translate(38.5,19)">
                            <circle class="bike__tire" r="9" stroke-dasharray="56.549 56.549" />
                            <g class="bike__spokes-spin" stroke-dasharray="31.416 31.416" stroke-dashoffset="-23.562">
                                <circle class="bike__spokes" r="5" />
                                <circle class="bike__spokes" r="5" transform="rotate(180,0,0)" />
                            </g>
                        </g>
                        <polyline class="bike__seat" points="14 3,18 3" stroke-dasharray="5 5" />
                        <polyline class="bike__body" points="16 3,24 19,9.5 19,18 8,34 7,24 19"
                            stroke-dasharray="79 79" />
                        <path class="bike__handlebars" d="m30,2h6s1,0,1,1-1,1-1,1" stroke-dasharray="10 10" />
                        <polyline class="bike__front" points="32.5 2,38.5 19" stroke-dasharray="19 19" />
                    </g>
                </svg>
            </div>
        </div>

    </div>

    <div id="map"></div>
</div>
{% endblock %}
